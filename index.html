<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="background-color: #E0FFFF;">
  <div class="row">
    <div class="col-6">
      <h1>Python</h1>
      <div class="progress">
        <div class="progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
      </div>
      <h1>Java Script</h1>
      <div class="progress">
        <div class="progress-bar-striped bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
      <h1>Microsoft Office</h1>
      <div class="progress">
        <div class="progress-bar-striped bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary">More about me</button>
      <button type="button" class="btn btn-outline-warning" id="liveToast">Contact work</button>
    </div>
</div>
  
<div class="col-6">
      <h1> HTML CSS</h1>
      <div class="progress">
        <div class="progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <h1> C++</h1>
    <div class="progress">
      <div class="progress-bar-striped bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
  </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="teky.png" width="20%" height="20%"  class="rounded me-2" alt="..."> 
        <strong class="me-auto">Bootstrap</strong>
        <small>A long time ago ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        You need to Login to contact for work
      </div>
    </div>
  </div>
  <script>
    document.getElementById("liveToast").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
    </script>


</div>
</body>
</html>
